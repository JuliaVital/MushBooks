<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/Style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>MushBooks | O Melhor Site de Livros</title>
</head>

<body>

    <header>

        <header>
            <div class="container-grid conteudo-header">
                <img class="logo" src="./img/icone mushbook.png" alt="Logo MushBook">
                <nav id="menu-header" class="menu-header">
                    <a class="linkMenu" hreaf="home.html">Home</a>
                    <a class="linkMenu" hreaf="video.html">Videos</a>
                    <a class="linkMenu" hreaf="contato.html">Contato</a> 
                </nav>
                <a class="menu-barras" href="javascript: void(0)" onclick="mostrarMenu()">
                    <i id="icone-menu" class="fas fa-bars"></i>
                </a>
            </div>
        </header>


      <!--Carousel-->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
         <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="500">
                    <img src="./img/carousel1.jpg"
                    class="d-block w-100"
                    alt="..."
                    />
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./img/carousel2.webp"
                    class="d-block w-100"
                    alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel3.png"
                    class="d-block w-100"
                    alt="..."
                    />
                </div>
            </div>   
            <button
                class="carousel-control-prev"
                data-bs-target="#carouselExampleInterval"
                type="button"
                data-bs-slide="prev"
            >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
            </button>
            <button
                class="carousel-control-next"
                data-bs-target="#carouselExampleInterval"
                type="button"
                data-bs-slide="next"
            >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
            </button>
      </div>

    <!--Carousel fim-->

</html>
